<div class="container">
  <h2>{{editTrainee ? 'Edit Details' : 'Add New Trainee'}}</h2>
  <form [formGroup]="traineeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" id="id" formControlName="id" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="grade">Grade</label>
      <input type="number" min="0" max="100" id="grade" formControlName="grade" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="dateJoined">Date Joined</label>
      <input type="date" id="dateJoined" formControlName="dateJoined" class="form-control">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" formControlName="city" class="form-control">
    </div>
    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" id="subject" formControlName="subject" class="form-control">
    </div>
    <button type="submit" [disabled]="!traineeForm.valid" class="btn btn-primary">Save</button>
  </form>
</div>
