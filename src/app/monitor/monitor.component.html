<div>
  <app-data-filter 
    [fromMonitorPage]="true"
    (filtersApplied)="applyFilters($event)" 
    (filtersReset)="resetFilters()">
  </app-data-filter>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let trainee">{{trainee.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let trainee">{{trainee.name}}</td>
    </ng-container>
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef>Grade</th>
      <td mat-cell *matCellDef="let trainee">{{trainee.grade}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let trainee; columns: displayedColumns" [ngClass]="{'passed': isPassed(trainee.grade), 'failed': !isPassed(trainee.grade)}"></tr>
  </table>
</div>
